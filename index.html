<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/d2ce3a069a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css"
      integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;700&family=Montserrat&family=Roboto:wght@300;400;700&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet">
  <title>Music Player</title>
</head>
<body>
  <div class="content">
    <div class="top-bar">
      <span class="material-symbols-rounded">expand_more</span>
      <span>Now Playing</span>
      <span class="material-symbols-rounded">more_horiz</span>
    </div>
    <div class="image-wrapper">
      <div class="music-image">
        <img src="images/img1.webp">
      </div>
    </div>
    <div class="music-titles">
      <p class="name">Dil Sambhal Ja Zara</p>
      <p class="artist">Mohammed Irfan</p>
    </div>
    <div class="progress-details">
      <div class="progress-bar">
        <span></span>
      </div>
      <div class="time">
        <span class="current">0:00</span>
        <span class="final">5:31</span>
      </div>
    </div>
    <div class="control-btn">
      <span class="material-symbols-rounded" id="repeat">repeat</span>
      <span class="material-symbols-rounded" id="prev">skip_previous</span>
      <div class="play-pause">
        <span class="material-symbols-rounded">play_arrow</span>
      </div>
      <span class="material-symbols-rounded" id="next">skip_next</span>
      <span class="material-symbols-rounded" id="shuffle">shuffle</span>
    </div>
  </div>

  <audio src="music/music1.mp3" class="main-song"></audio>

  <script src="js/playlist.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
